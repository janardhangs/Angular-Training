<div class="jumbotron">
  <div class="container">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h3>Angular Template-Driven form validation</h3>
          <form name="form" (ngSubmit)="submit(templateForm)" #templateForm="ngForm">
            <div class="form-group">
              <label for="firstName">FirstName</label>
                <input type="text" class="form-control" name="firstName" [(ngModel)]="model.fname" required minlength="3" maxlength="12" #fname="ngModel" />
                <div class="alert alert-danger" *ngIf="fname.touched && !fname.valid">
                <div *ngIf="fname.errors.required">FirstName is mandate</div>
                <div *ngIf="fname.errors.minlength">Minimum {{fname.errors.minlength.requiredLength}} characters</div>
                </div>
                </div>
            <div class="form-group">
              <label for="lastName">LastName</label>
              <input type="text" class="form-control"  name="lastName"  [(ngModel)]="model.lname" #lname="ngModel" maxlength="12" />
            </div>
            <div class="form-group">
              <label for="email">Email address</label>
              <input type="email" class="form-control"  name="email" minlength="8"  email required [(ngModel)]="model.email"  #email="ngModel" />
            <div [hidden]="!email.errors?.minlength || email.pristine" class="alert alert-danger">
              Email required              
            </div>
            <p [hidden]="email.valid || email.pristine" class="alert alert-danger">
              Wrong email
            </p>
            </div>
            <div ngModelGroup="address">
              <div class="form-group">
                <label for="city">City</label>
                <input type="text" class="form-control" name="city"  [(ngModel)]="model.city" #city="ngModel" />
              </div>
              
              <div class="form-group">
                <label for="state">State</label>
                <input type="text" class="form-control" name="state"  [(ngModel)]="model.state" #state="ngModel" />
              </div>
              <div class="form-group">
                <label for="pincode">Pincode</label>
                <input type="text" class="form-control" name="pincode"  [(ngModel)]="model.pincode" #pincode="ngModel" />
              </div>
            </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control"  name="pwd" minlength="8" maxlength="12"  required [(ngModel)]="model.password" #password="ngModel" />
              <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                 password is required                
              </div>
            </div>
            
            <div class="form-group">
              <label for="cpwd">Confirm Password:</label>
              <input type="password" class="form-control"  name="cpwd"  required [(ngModel)]="model.cpassword" #cpassword />
              <div [hidden]="model.password==model.cpassword" class="alert alert-danger">
                Passwords not matching
              </div>
            </div>
            
            <div class="form-group">
              <button [disabled]="!templateForm.valid" type="submit" class="btn btn-primary">Register</button>
            </div>
        </form>
      </div>
    </div>
  </div>
</div>
